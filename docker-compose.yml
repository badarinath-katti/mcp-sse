version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: ../Dockerfile.client
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MCP_SERVER_URL=http://server:8095
    depends_on:
      - server
    networks:
      - mcp-network

  server:
    build:
      context: ./server
      dockerfile: ../Dockerfile.server
    ports:
      - "8095:8095"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8095
    networks:
      - mcp-network

  # Combined service option (alternative to separate services)
  mcp-combined:
    build:
      context: .
      dockerfile: Dockerfile.combined
      args:
        - BUILDPLATFORM=linux/amd64
    ports:
      - "8080:8080"
      - "8095:8095"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - mcp-network
    profiles:
      - combined

networks:
  mcp-network:
    driver: bridge